<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    #navbar a{
      font-weight: bold;
      font-size: 18px;
    }
    #navbar {
      position: sticky;
      top: 0;
      z-index: 1000;
      transition: padding 0.3s;
    }
  </style>
</head>
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      <a href="main.html">CINE</a>
    </div>
    <div class="flex mt-2">
      <a href="#" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
      <a href="#" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
      <a href="login.html" class="text-gray-200 text-sm hover:text-white mr-4">로그인</a>
      <a href="#" class="text-gray-200 text-sm hover:text-white">마이페이지</a>
    </div>
  </div>
</nav>
<body class="bg-gray-200">
<div class="min-h-screen flex items-center justify-center">


  <!-- Login container -->
  <div class="bg-white p-8 m-4 rounded shadow-md max-w-md w-full">
    <div class="bg-white p-8 m-4 rounded shadow-md max-w-md w-full">
      <h1 class="text-xl mb-4 font-bold">회원가입</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <input type="text" id="name" class="w-full p-2 border border-gray-300 rounded" placeholder="이름">
        </div>
        <div>
          <input type="number" id="age" class="w-full p-2 border border-gray-300 rounded" placeholder="나이">
        </div>
        <div>
          <input type="email" id="email" class="w-full p-2 border border-gray-300 rounded" placeholder="이메일">
        </div>
        <button type="submit" id="send-code" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">코드전송</button>
        <div>
          <input type="text" id="email-check" class="w-full p-2 border border-gray-300 rounded" placeholder="전송된 코드 입력">
        </div>
        <div>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="비밀번호">
        </div>
        <div>
          <input type="password" id="check-password" class="w-full p-2 border border-gray-300 rounded" placeholder="비밀번호 확인"> <!--how to check password check -->
        </div>

        <button type="submit" id="joinbutton" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">회원가입</button>
      </form>
    </div>
    <div class="flex justify-center space-x-4 text-sm mt-4">


    </div>
  </div>
</div>


</div>

<script>
  document.getElementById('send-code').addEventListener('click', function(event){
  event.preventDefault(); // Prevent form submission when '코드전송' is clicked
  alert("코드가 전송되었습니다."); // Correctly shows only when '코드전송' is clicked
});

document.getElementById('loginForm').addEventListener('submit', function(event){
  event.preventDefault(); // Prevent the default form submission

  // Correctly get the values from the password fields
  var password = document.getElementById('password').value;
  var confirmPassword = document.getElementById('check-password').value;

  // Correctly check if passwords match
  if(password === confirmPassword) {
    // If they match, show success alert
    alert("회원가입 성공"); // Now only shows when '회원가입' is attempted and passwords match
  } else {
    // If passwords do not match, alert the user
    alert('비밀번호가 서로 맞지 않습니다');
  }
});

  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }
</script>

</body>

</html>
