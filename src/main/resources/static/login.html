<body class="bg-gray-200">
<div class="min-h-screen grid grid-cols-2 gap-4 items-center justify-center">

  <!-- Image container -->

    <img src="img/loginpage_image.jpg" alt="Placeholder image representing the left side content" class="w-full h-auto rounded shadow">
  </div>

  <!-- Login container -->
  <div class="flex-1 flex flex-col justify-between bg-white p-8 m-4">
    <div>
      <h1 class="text-xl mb-4 font-bold">LOGIN</h1>
      <form id="loginForm" class="space-y-4">
        <div>
          <input type="text" id="userID" class="w-full p-2 border border-gray-300 rounded" placeholder="ID">

        <div>
          <input type="password" id="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Password">

</div>

    alert('로그인 기능이 구현되지 않음.');
  });
  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }
