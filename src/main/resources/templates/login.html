<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link href="../static/css/base.css" rel="stylesheet">
</head>
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      <a href="/">CINE</a>
    </div>
    <div class="flex mt-2">
      <a href="movie" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
      <a href="reservation.html" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
      <a href="login" class="text-gray-200 text-sm hover:text-white mr-4">로그인</a>
    </div>
  </div>
</nav>
<body class="bg-gray-200">
<div class="min-h-screen grid grid-cols-2 gap-4 items-center justify-center">

  <!-- Image container -->
  <div class="p-4">
    <img src="/img/loginpage_image.jpg" alt="Placeholder image representing the left side content" class="w-full h-auto rounded shadow">
  </div>

  <!-- Login container -->
  <div class="flex-1 flex flex-col justify-between bg-white p-8 m-4">
    <div>
      <h1 class="text-xl mb-4 font-bold">LOGIN</h1>
      <form action="/login"  method="POST"  class="space-y-4">
        <div>
          <input type="text" name="email" class="w-full p-2 border border-gray-300 rounded" placeholder="ID">
        </div>
        <div>
          <input type="password" name="password" class="w-full p-2 border border-gray-300 rounded" placeholder="Password">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">로그인</button>
      </form>
    </div>
    <div class="flex justify-center space-x-4 text-sm mt-4">
      <a href="findPassword.html" class="text-blue-500 hover:underline">비밀번호 찾기</a>
      <p>|</p>
      <a href="join" class="text-blue-500 hover:underline">회원가입</a>
    </div>
  </div>
</div>


</div>

<script>
  /*
  document.getElementById('loginForm').addEventListener('submit', function(event){
    event.preventDefault();
    // Here you can add the logic for the login functionality
    alert('로그인 기능이 구현되지 않음.');
  });

   */
  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }

  //로그인 실행중 url매개변수 error의 값을 가져옴
  //window.onload  모든 리소스가 로드 완료되었을 때 실행되는 함수
  //즉 로그인까지 다 실행됐을 때 실행되는 함수라 생각하면 될듯
  window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    //url쿼리문자열을 파싱하는 것 (window 뭐시깽이는 url 파라미터?의  ?이후부분을 반환)
    //"/login?error=true" 실패시 url이므로 error=true를 반환하는 거겠지
    const loginError = urlParams.get('error'); //error의 대한 값을 반환 =true
    if (loginError) { //true일경우 알람뜨게함
      alert('아이디나 비밀번호가 잘못되었습니다.');
    }
  }

</script>
</body>

</html>
