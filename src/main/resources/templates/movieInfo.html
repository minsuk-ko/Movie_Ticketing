<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="../static/css/movieInfo.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      <a href="home.html">CINE</a>
    </div>
    <div class="flex mt-2">
      <a href="movie.html" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
      <a href="reservation.html" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
      <a href="login.html" class="text-gray-200 text-sm hover:text-white mr-4">로그인</a>
      <a href="#" class="text-gray-200 text-sm hover:text-white">마이페이지</a>
    </div>
  </div>
</nav>
<div class="container mx-auto mt-4">
  <div class="flex">
    <!-- Poster -->
    <img src="path_to_movie_poster.jpg" alt="Movie Poster" class="rounded shadow-lg w-1/4" />

    <!-- Movie Info Next to Poster -->
    <div class="ml-4 flex flex-col justify-between">
      <!-- Movie Name and Small Rectangle (For Rating, etc.) -->
      <div>
        <h2 class="text-xl font-bold">영화명</h2>
        <h class="text-xl font">moviename</h>
          <div class="info-box p-2 mt-2">
            <!-- Smaller details like rating -->
            예매율 : n% | 평점 : N/10
          </div>
      </div>

      <p>
        <br>
      </p>
      <div class="info-box rounded p-4">
        감독 : director  /  장르  :  genre  /  개봉일자 : realeaseTime /
        주연배우 : ~~~

      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        예매하기

      </button>


    </div>
  </div>
  <h1>----------------------------------------------------------------------------------------------------------------------</h1>

  <!-- Box for Simple Movie Information Underneath -->
  <div class="info-box p-4 mt-4">
    <h3 class="text-lg font-semibold">영화에 대해서</h3>
    <p>
    <h1 th:text="${movieDetails}"></h1>
    </p>
  </div>
</div>

<script>
  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }
</script>
</body>
</html>
