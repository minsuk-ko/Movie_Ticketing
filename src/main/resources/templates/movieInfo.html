<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${movieDetails.title}">Movie Details</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="/css/movieInfo.css" rel="stylesheet">
</head>
<body class="bg-gray-200">
<nav id="navbar" class="bg-gray-800 p-2 mt-0 w-full">
  <div class="container mx-auto flex justify-between">
    <div class="text-white font-bold text-2xl">
      <a href="/">CINE</a>
    </div>
    <div class="flex mt-2">
      <div class="flex mt-2">
        <a href="movie" class="text-gray-200 text-sm hover:text-white mr-4">영화</a>
        <a href="reservation" class="text-gray-200 text-sm hover:text-white mr-4">예매</a>
        <div class="text-gray-200 text-sm hover:text-white mr-4" th:if="${#authorization.expression('isAnonymous()')}">
          <a href="login">로그인</a>
        </div>
        <div class="text-gray-200 text-sm hover:text-white mr-4" th:if="${#authorization.expression('isAuthenticated()')}">
          <a href="mypage1">마이페이지</a>
          <a href="logout">로그아웃</a>
        </div>
      </div>
    </div>
  </div>
</nav>
<div class="container mx-auto mt-4">
  <div class="flex">
    <!-- Poster -->
    <!-- |...| 구문 : Thymeleaf 에서 문자열 리터럴을 결합할 때 사용하는 문법 -->
    <!-- TMDB API에서 영화 상세 정보를 불러올 때, 응답에는 포스터 이미지의 완전한 URL 경로를 적어줘야 한다. -->
    <img th:src="|https://image.tmdb.org/t/p/w500${movieDetails.posterPath}|" alt="Movie Poster" class="rounded shadow-lg w-1/4" />

    <!-- Movie Info Next to Poster -->
    <div class="ml-4 flex flex-col justify-between">
      <div>
        <h2 class="text-xl font-bold" th:text="${movieDetails.title}">영화명</h2>
        <div class="info-box p-2 mt-2">
          | 평점 : <span th:text="${movieDetails.voteAverage}"></span>
        </div>
      </div>

      <div class="info-box rounded p-4">
        <p>장르명: <span th:each="genre : ${genreNames}" th:text="${genre} + ' '">Genre</span></p>

        / 개봉일자 : <span th:text="${movieDetails.releaseDate}"></span>
      </div>
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
        예매하기
      </button>
    </div>


  </div>
  <div class="mt-4"> <!-- 새 요소: 기존 데이터 아래에 위치 -->
    <h1 th:text="${movieDetails.overview}"></h1>
  </div>

</div>

<script>
  function scrollFunction() {
    if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
      document.getElementById("navbar").style.padding = "1rem 0";
    } else {
      document.getElementById("navbar").style.padding = "2rem 0";
    }
  }
</script>
</body>
</html>
