<div class="flex justify-center items-center min-h-screen">
  <div class="form-box bg-white p-8 rounded-lg shadow-md w-full max-w-md">
    <h2 class="text-center text-2xl font-bold mb-4">비밀번호 찾기</h2>
    <form id="findPasswordForm" class="space-y-6">
      <div class="flex flex-col">
        <input type="text" id="name" class="input-field p-2 border border-gray-300 rounded" placeholder="이름" required>
      </div>
      <div class="flex flex-col">
        <input type="email" id="email" class="input-field p-2 border border-gray-300 rounded" placeholder="이메일" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">이메일로 비밀번호 전송하기</button>
    </form>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var findPasswordForm = document.getElementById('findPasswordForm');

    findPasswordForm.addEventListener('submit', function(event) {
      event.preventDefault();

      // Retrieve the name and email from the form fields
      var name = document.getElementById('name').value.trim();
      var email = document.getElementById('email').value.trim();

      // Implement the logic to send the password to the email
      // This usually involves an AJAX request to your backend server

      // Placeholder for the AJAX request
      console.log('Send password for', name, 'to email', email);
      alert('If this were a live site, we would send your password to ' + email);

      // Reset the form fields
      findPasswordForm.reset();
    });
  });

</script>
