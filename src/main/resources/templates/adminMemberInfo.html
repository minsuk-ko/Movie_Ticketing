<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원 정보</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container1 {
            width: 90%; /* Adjusted for more space */
            max-width: 800px; /* Limits the maximum width */
            margin: 20px auto;
            background: white;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px; /* Added for better aesthetics */
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%; /* Ensures input fields do not overflow */
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px; /* Adds slight rounding to inputs */
            box-sizing: border-box; /* Ensures padding does not add to width */
        }

        .red-button {
            background-color: red;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100%; /* Button width matches input fields */
            box-sizing: border-box; /* Ensures padding does not add to width */
            border-radius: 4px; /* Adds slight rounding to the button */
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold; /* Makes labels bold */
            margin-top: 10px; /* Adds spacing above labels */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container1 {
                width: 95%; /* More width on smaller screens */
            }
        }


        #navbar a {
            font-weight: bold;
            font-size: 18px;
        }
        #navbar {
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: padding 0.3s;
            background-color: #1f2937; /* Added for visibility on scroll */
        }
        nav ul li{display: inline-block;list-style-type: none;}
        nav ul ul{display: none; background: #1f2937}
        nav ul li:hover ul{display:block; position:absolute;}
        nav ul ul li{width:100px; height:30px;}
    </style>
</head>
<body>

            </ul>
        </div>
        <div class="flex items-center gap-x-1" >
            <a href="logout" sec:authorize="isAuthenticated"

    </div>
</nav>
