<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE - Movie Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
    <style>
        .p1{font-family : "Black Han Sans", sans-serif;
            font-weight: 400;
            font-style: normal;}
        .p2{font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;}
    </style>
</head>
<body>

<nav class="block w-full max-w-screen-xl px-4 py-2 mx-auto text-black bg-white border shadow-md rounded-xl border-white/80
        bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4">
    <div class="container flex items-center justify-between mx-auto text-blue-gray-900">
        <a href="/"
           class="mr-4 block cursor-pointer py-1 p1 font-medium text-2xl">
            CINE
        </a>
        <div class="hidden lg:block justify-end ">
            <ul class="flex flex-col gap-2 mt-2 mb-4 lg:mb-0 lg:mt-0 lg:flex-row lg:items-center lg:gap-6">
                <li
                        class="flex items-center p-1 font-sans text-sm font-medium leading-normal gap-x-2 text-blue-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-grid" viewBox="0 0 16 16">
                        <path d="M1 2.5A1.5 1.5 0 0 1 2.5 1h3A1.5 1.5 0 0 1 7 2.5v3A1.5 1.5 0 0 1 5.5 7h-3A1.5 1.5 0 0 1 1 5.5zM2.5 2a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 1h3A1.5 1.5 0 0 1 15 2.5v3A1.5 1.5 0 0 1 13.5 7h-3A1.5 1.5 0 0 1 9 5.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zM1 10.5A1.5 1.5 0 0 1 2.5 9h3A1.5 1.5 0 0 1 7 10.5v3A1.5 1.5 0 0 1 5.5 15h-3A1.5 1.5 0 0 1 1 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5zm6.5.5A1.5 1.5 0 0 1 10.5 9h3a1.5 1.5 0 0 1 1.5 1.5v3a1.5 1.5 0 0 1-1.5 1.5h-3A1.5 1.5 0 0 1 9 13.5zm1.5-.5a.5.5 0 0 0-.5.5v3a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5v-3a.5.5 0 0 0-.5-.5z"/>
                    </svg>
                    <a href="movie" class="flex items-center p2 text-xl">
                        영화
                    </a>
                </li>
                <li
                        class="flex items-center p-1 font-sans text-sm font-medium leading-normal gap-x-2 text-blue-gray-900">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
                        <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5z"/>
                        <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                    </svg>
                    <a href="reservation" class="flex items-center p2 text-xl">
                        예매
                    </a>
                </li>
            </ul>
        </div>
        <div class="flex items-center gap-x-1">
            <a href="login"
               class="px-4 p2 py-2 text-xl text-center text-gray-900 uppercase align-middle transition-all rounded-lg select-none
         hover:bg-gray-900/10 active:bg-gray-900/20 disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
               role="button">
                <span>로그인</span>
            </a>
            <a href="mypage1"
               class="select-none rounded-lg bg-gradient-to-tr from-gray-900 to-gray-800 py-2 px-4 text-center align-middle p2
         text-xl uppercase text-white shadow-md shadow-gray-900/10 transition-all hover:shadow-lg hover:shadow-gray-900/20
         active:opacity-[0.85] disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:inline-block"
               role="button">
                <span>마이페이지</span>
            </a>
        </div>
        <button
                class="relative ml-auto h-6 max-h-[40px] w-6 max-w-[40px] select-none rounded-lg text-center align-middle font-sans
                text-xs font-medium uppercase text-inherit transition-all hover:bg-transparent focus:bg-transparent active:bg-transparent
                disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none lg:hidden"
                type="button">
      <span class="absolute transform -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </span>
        </button>
    </div>
</nav>

<section class="bg-white py-8">
    <div class="container mx-auto">
        <!-- Horizon movie image -->
        <img src="https://placehold.co/1024x300" alt="Movie Poster" class="w-full object-cover">
    </div>
</section>


<header class="bg-white border-b py-8">
    <div class="container mx-auto flex justify-between">
        <div class="text-3xl text-gray-800 font-bold">영화 차트</div>
        <button onclick="viewAllMovies()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            전체보기
        </button>
    </div>
</header>

<section class="container mx-auto mt-8">
    <div class="flex flex-wrap -mx-2">
        <!-- Movies will be loaded here by JavaScript -->
    </div>
</section>

<footer class="bg-gray-800">
    <div class="container mx-auto text-center py-6">
        <div class="text-sm text-gray-200 font-bold mb-2">
            <!-- Team members' names -->
            <div class="mb-2">
                TEAM
                <br>
                오건 | 정주현 | 고민석
            </div>
        </div>
    </div>
</footer>


<script>

    // JavaScript to handle movie chart and interactions
    document.addEventListener('DOMContentLoaded', function() {
        loadMovies();
    });

    function loadMovies() {
        const moviesSection = document.querySelector('.flex.flex-wrap.-mx-2');
        // Replace this with actual movie data
        const movies = [
            { title: '영화 1', image: 'https://placehold.co/200x300', alt: 'Placeholder image for Movie 1' },
            { title: '영화 2', image: 'https://placehold.co/200x300', alt: 'Placeholder image for Movie 2' },
            { title: '영화 3', image: 'https://placehold.co/200x300', alt: 'Placeholder image for Movie 3' },
            { title: '영화 4', image: 'https://placehold.co/200x300', alt: 'Placeholder image for Movie 4' }
        ];

        movies.forEach(movie => {
            const movieElement = document.createElement('div');
            movieElement.className = 'w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4';
            movieElement.innerHTML = `
                    <div class="bg-white rounded shadow-lg overflow-hidden">
                        <img src="${movie.image}" alt="${movie.alt}" class="w-full">
                        <div class="p-4">
                            <div class="font-bold text-xl mb-2">${movie.title}</div>
                            <button onclick="reserveMovie('${movie.title}')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                            예매
                            </button>

                        </div>
                    </div>
                `;
            moviesSection.appendChild(movieElement);
        });
    }


    function viewAllMovies() {
        alert('View all movies clicked!');
    }


    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.padding = "1rem 0";
        } else {
            document.getElementById("navbar").style.padding = "2rem 0";
        }
    }
    function reserveMovie(title){
        window.location.href ='reservation.html'
    }
</script>

</body>
</html>
