<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CINE - Movie Reservation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Jua&display=swap" rel="stylesheet">
    <link href="/css/base.css" rel="stylesheet">
</head>
<body>

<nav class="block w-full max-w-screen-xl px-4 py-2 mx-auto text-black bg-white border shadow-md rounded-xl border-white/80
        bg-opacity-80 backdrop-blur-2xl backdrop-saturate-200 lg:px-8 lg:py-4">
    <!-- Navigation content -->
</nav>

<section class="bg-white py-8">
    <div class="container mx-auto">
        <!-- Horizon movie image, using the first movie's backdrop -->
        <img th:if="${movies.size() > 0}" th:src="@{'https://image.tmdb.org/t/p/w1280' + ${movies[0].backdropPath}}" alt="Main Movie Poster" class="w-full object-cover">
    </div>
</section>

<header class="bg-white border-b py-8">
    <div class="container mx-auto flex justify-between">
        <div class="text-3xl text-gray-800 font-bold">영화 차트</div>
        <button onclick="viewAllMovies()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            전체보기
        </button>
    </div>
</header>

<section class="container mx-auto mt-8">
    <div class="flex flex-wrap -mx-2">
        <!-- Vertical posters for the next four movies -->
        <div th:each="movie, stat : ${movies}" th:if="${stat.index > 0 and stat.index < 5}" class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 px-2 mb-4">
            <div class="bg-white rounded shadow-lg overflow-hidden">
                <img th:src="@{'https://image.tmdb.org/t/p/w500' + ${movie.posterPath}}" alt="Movie Poster" class="w-full">
                <div class="p-4">
                    <div class="font-bold text-xl mb-2" th:text="${movie.title}">Movie Title</div>
                    <button onclick="reserveMovie('${movie.title}')" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">
                        예매
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-gray-800">
    <div class="container mx-auto text-center py-6">
        <div class="text-sm text-gray-200 font-bold mb-2">
            TEAM
            <br>
            오건 | 정주현 | 고민석
        </div>
    </div>
</footer>

<script>
    function viewAllMovies() {
        alert('View all movies clicked!');
    }

    window.onscroll = function() {scrollFunction()};

    function scrollFunction() {
        if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
            document.getElementById("navbar").style.padding = "1rem 0";
        } else {
            document.getElementById("navbar").style.padding = "2rem 0";
        }
    }

    function reserveMovie(title) {
        window.location.href = 'reservation.html';
    }
</script>

</body>
</html>
